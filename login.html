<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — InfraFix</title>
  <meta name="description" content="Login to InfraFix" />

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a href="#login-form" class="skip-link">Skip to login</a>

  <header class="site-header" role="banner">
    <div class="header-inner">
      <div class="brand">
        <div class="logo">IF</div>
        <div class="brand-text">
          <h1>InfraFix</h1>
          <p class="muted">Sign in to contribute</p>
        </div>
      </div>
      <nav class="simple-nav" aria-label="utility">
        <a href="index.html">Home</a>
        <a href="signup.html" class="cta">Sign up</a>
      </nav>
    </div>
  </header>
  <main class="auth-container" id="login-form" role="main" aria-labelledby="login-title">
    <section class="auth-card" aria-labelledby="login-title" role="form">
      <h2 id="login-title">Login to InfraFix</h2>
      <p class="muted small">Enter your credentials to access your account.</p>

      
      <form action="#" method="post" class="auth-form" novalidate>
        <label for="login-username">Email or username</label>
        <input id="login-username" name="username" type="text" required>

        <label for="login-password">Password</label>
        <input id="login-password" name="password" type="password" required>

        <div class="auth-actions">
          <button class="btn primary" type="submit">Login</button>
          <a class="btn outline" href="signup.html">Create account</a>
        </div>

        <div class="muted small" style="margin-top:8px">Forgot password? <a href="#reset">Reset</a></div>
      </form>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="small muted">© InfraFix — Prototype. <a href="index.html#privacy">Privacy</a> • <a href="index.html#faq">FAQ</a></div>
  </footer>
  <script src="script.js"></script>

</body>
</html>
